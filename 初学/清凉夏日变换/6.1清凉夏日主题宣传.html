<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>清凉夏日主题宣传</title>
    <link type="text/css" rel="stylesheet" href="theme.css">
</head>

<body>
    <!-- 夏日主题 -->
    <div id="summer">
        <!-- 头部 -->
        <div class="header"><img class="bg" src="./image/theme.jpg" alt> </div>
        <!-- 主体 -->
        <div id="main" class="clearfix">
            <!-- 特色模块1 -->
            <div id="feature-1">
                <!-- 左部图标 -->
                <div class="ficon-1"><img class="img1" src="./image/sun.png" alt> </div>
                <!-- 特色详情 -->
                <div class="details-1">
                    <h3 class="t1">天气</h3>
                    <p>夏天是一个炎热的季节，晴空万里，太阳透过密密层层的叶子，圆影照射在地上， 把地面烤得滚烫滚烫的。走在路上，迎面的风似热浪扑来，天气热得像个蒸笼。
                    </p>
                </div>
            </div>
            <div id="feature-2">
                <div class="ficon-2"><img class="img2" src="./image/water.png" alt> </div>
                <div class="details-2">
                    <h3 class="t2">饮食</h3>
                    <p>夏天来了温度高，防暑解渴有妙招，半杯西瓜打成汁，再兑半杯咸白水， 即解渴又营养，少吃冰凉和油腻，多吃瓜果和蔬菜，开开心心把温降。
                    </p>
                </div>
            </div>
            <div class="clear"></div>
            <div id="feature-3">
                <div class="ficon-3"><img class="img3" src="./image/skirt.png" alt> </div>
                <div class="details-3">
                    <h3 class="t3">生活</h3>
                    <p>夏天来临，人们纷纷换上了清爽的夏衣，姑娘穿着美美的小裙子，周围是蝉鸣与蛙声，荷花在池塘里绽放， 街头巷尾是树下乘凉的老人，夏日的气息四处弥漫。
                    </p>
                </div>
            </div>
            <div id="feature-4">
                <div class="ficon-4"><img class="img4" src="./image/san.png" alt> </div>
                <div class="details-4">
                    <h3 class="t4">避暑</h3>
                    <p>夏日出行应该躲避烈日，做好防护工作，禁止暴晒，要准备充足的水和饮料，勤喝水。 保持充足睡眠，要适当休息，忌过度劳累，适当放松身体，预防中暑。
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
